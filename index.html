<!DOCTYPE html>
<html ng-app="App">
<head>
	<title>Strings</title>
	<link rel="stylesheet" type="text/css" href="bower_components/string-icons/strings.css">
	<link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

	<script src="//use.typekit.net/bbo5rxv.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainController">
	<header>
		<div class="container">
			<div class="col-12">
				<h1>Strings</h1>
				<p class="sub">Open Source linear icons created by  <a href="https://github.com/Reklino">Me</a></p>
				<a class="btn" href="https://github.com/Reklino/strings">Get them on Github <span class="s-arrow-right"></span></a>
			</div>
		</div>
	</header>
	<main class="container">
		<div class="icons">
			<div ng-repeat="category in categories">
				<ul>
					<li ng-repeat="icon in selection.icons | filter:category">
						<span class="s s-{{icon.properties.name}}"></span>
						<p class="name">s-{{icon.properties.name}}</p>
					</li>
				</ul>
			</div>
		</div>
	</main>	
	<footer>
		<div class="container">
			<div class="col-12">
				<p>View Project on <a href="https://github.com/Reklino/strings">Github</a></p>
			</div>
		</div>
	</footer>
</body>
</html>
